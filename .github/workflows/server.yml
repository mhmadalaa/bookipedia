name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no user@185.69.167.154 "cd ~/app/bookipedia && git pull"
        ssh -o StrictHostKeyChecking=no user@185.69.167.154 "cd ~/app/bookipedia && docker-compose up -d --build"